# ArgoCD Application for MLOps Clinical Trials Platform

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-clinical-trials
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app: mlops-clinical-trials
    environment: production
spec:
  project: default
  
  # Source configuration
  source:
    repoURL: https://github.com/ruslanbaba/mlops-clinical-trials.git
    targetRevision: main
    path: deployments/kubernetes
    
    # Helm configuration for parameterized deployments
    helm:
      valueFiles:
        - values.yaml
        - values-production.yaml
      parameters:
        - name: image.tag
          value: latest
        - name: replicaCount
          value: "3"
        - name: environment
          value: production
  
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: mlops-clinical-trials
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health and sync status
  revisionHistoryLimit: 10
  
  # Ignore differences for certain fields
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
  
  # Operation
  operation:
    initiatedBy:
      automated: true
    info:
      - name: "Reason"
        value: "Automated sync by ArgoCD"

---
